<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Chat Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Chat Room Container -->
    <div id="chatRoom">
        <h1>Welcome to the Futuristic Chat Room</h1>

        <!-- Chat Messages Section -->
        <div id="chatMessages">
            <div class="message">User1: Hello!</div>
            <div class="message">User2: Hi, how are you?</div>
        </div>

        <!-- Chat Input Section -->
        <div id="chatInput">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>

        <!-- Action Buttons -->
        <div id="actionButtons">
            <button class="action-btn">Create Room</button>
            <button class="action-btn">Join Room</button>
            <button class="action-btn">Settings</button>
        </div>
    </div>

</body>
</html>
